<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>
    <div id="navbar"></div>
    <div>
        <input type="text" id="food_name" placeholder="enter name of food">
    </div>
    <div id="container"></div>
    <div id="search_result"></div>
    
    
</body>
</html>
<script type="module">
    
    import navbar from "./components/navbar.js";
    let navbar_div=document.getElementById("navbar");
    navbar_div.innerHTML=navbar();
   /* import {getData ,Append} from "./scripts/index.js"
    let response= getData(`www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata`)
    console.log(response)
    .then(res=>{
        console.log(res)
    })*/
    import {debounce} from './scripts/debounce.js'
  // console.log('debounce:', debounce)

  var query = document.getElementById("food_name");

  query.oninput = ()=>{
    
    let searchresult = document.getElementById("search_result")

    let showresult = document.getElementById("container")
    

    debounce(query.value, searchresult,showresult)
    
    

  };

  

   
        
    
</script>
